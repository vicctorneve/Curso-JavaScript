<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
   <section class="container">
      <h1>Tabela IMC</h1>
      <div class="flex">
         <div class="calculo">
            <h2>IMC: <span class="imc"></span></h2>
            <p>Menos do que 18.5</p>
            <p>Entre 18.5 e 24.9</p>
            <p>Entre 25 e 29.9</p>
            <p>Entre 30 e 34.9</p>
            <p>Entre 35 e 39.9</p>
            <p>Mais do que 40</p>
         </div>
         <div class="classification">
            <h2>Classificação</h2>
            <p id="class1">Abaixo do peso</p>
            <p id="class2">Peso Normal</p>
            <p id="class3">Sobrepeso</p>
            <p id="class4">Obesidade Grau 1</p>
            <p id="class5">Obesidade Grau 2</p>
            <p id="class6">Obesidade Grau 3</p>
         </div>
      </div>

      <form id="form">
         <label for="peso">Peso</label>
         <input type="text" id="peso">
         <label for="altura">Altura: </label>
         <input type="text" id="altura">
         <button id="btn">Calcular</button>
      </form>
      <div id="resultado"></div>
   </section>

   <script src="assets/js/main.js"></script>
</body>
</html>
