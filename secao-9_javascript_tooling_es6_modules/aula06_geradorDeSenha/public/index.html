<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
</head>

<body>

  <section class="container">
    <h1>Gerador de senhas</h1>
    <p id="passwordGenerate">Selecione as opções</p>
    <div class="container-options">
      <div class="container-flex">
        <p>Quantidade de caracteres</p>
        <input type="number" value="5" min="1" max="50" id="input-qtd-characters">
      </div>
      <div class="container-flex">
        <p>Adicionar maiúsculas</p>
        <input type="checkbox" id="chk-letter-upperCase">
      </div>
      <div class="container-flex">
        <p>Adicionar minúsculas</p>
        <input type="checkbox" id="chk-letter-lowerCase">
      </div>
      <div class="container-flex">
        <p>Adicionar números</p>
        <input type="checkbox" id="chk-numbers">
      </div>
      <div class="container-flex">
        <p>Adicionar simbolos</p>
        <input type="checkbox" id="chk-simbols">
      </div>
      <button id="btn-generates-password">Gerar senha</button>
    </div>
  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
