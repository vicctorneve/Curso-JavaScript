<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
   <section>
      <form id="calculadora">
         <h1>Calculadora Freelancer</h1>
         <div class="container-result" id="container-result">
            <!--
               <p>Taxa por hora: R$ 30</p>
               <p>Taxa Diaria: R$ 320</p>
               <p>Orçamento: 10.000</p>
               <p>Dias uteis: 40</p>
               <p>Desconto: 40%</p>
               <p>Valor Mensal:</p>
               <p>Valor total:</p>
            -->
         </div>
         <div class="container">
            
            <div class="container-input">
               <h2>Taxa por hora:</h2>
               <input type="number" id="taxahora" placeholder="R$:25" required>
            </div>
            <div class=" container-checkbox">
               <input type="checkbox" id="check" value="sim">
               <h2>Orçamento fixo:</h2>
            </div>
            <div class="container-input container-orcamento">
               <h2>Orçamento:</h2>
               <input type="number" id="orcamento" placeholder="R$:10000" required>
            </div>
         </div>
         <div class="btn">
            <input onclick="calcular()" type="button" value="Calcular">
            <input onclick="reset()" type="reset" value="Resetar" id="btn-reset">
         </div>
         <script src="js/script.js"></script>
      </form>
   </section>
</body>
</html>
