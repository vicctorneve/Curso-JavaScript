<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Exercicio strings</title>
</head>
<body>
   <script>
      let nome = prompt('Digite o seu nome completo:');
      let removerEspacos , numNome;
      removerEspacos = nome.replace(/[' ']/g,'');
      numNome = removerEspacos.length;
      
      document.body.innerHTML += (`<p> O seu nome é <strong> ${nome} </strong> </p>`)
      document.body.innerHTML += (`<p> Seu nome tem: <strong> ${numNome} </strong> letras </p>`);
      document.body.innerHTML += (`<p> A segunda letra do seu nome é: <strong> ${nome[1]} </strong> </p>`)
      document.body.innerHTML += (`<p> Qual o primeiro índice da letra "C" no seu nome? <strong> ${nome.indexOf('c')} </strong> </p>`)
      document.body.innerHTML += (`<p> Qual o ultimo índice da letra "S" no seu nome? <strong> ${nome.lastIndexOf('s')} </strong> </p>`);
      document.body.innerHTML += (`<p> As últimas 3 letras do seu nome são: <strong> ${nome.slice(-3, nome.length)} </strong> </p>`)
      document.body.innerHTML += (`<p> As palavras do seu nome são: <strong> ${nome.split(' ')} </strong> </p>`)
      document.body.innerHTML += (`<p> Seu nome com letras maiúsculas: <strong> ${nome.toUpperCase()} </strong> </p>`) 
      document.body.innerHTML += (`<p> Seu nome com letras minúsculas: <strong> ${nome.toLowerCase()} </strong> </p>`)
      
   </script>
</body>
</html>
