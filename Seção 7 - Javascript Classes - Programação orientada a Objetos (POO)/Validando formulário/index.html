<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>Validando formulario</title>
</head>
<body>
   <form id="form">
      <h1>Registrar</h1>
      <p class="name">Nome:</p>
      <input type="text" id="input-name" required>
      <p class="last-name">Sobrenome:</p>
      <input type="text" id="input-last-name" required>
      <p class="cpf">CPF:</p>
      <input type="text" id="input-cpf" required>
      <p class="usuario">Usu√°rio</p>
      <input type="text" id="input-usuario" required>
      <p class="password">Senha:</p>
      <input type="password" id="input-password" required>
      <p class="confirme-password">Confirmar senha:</p>
      <input type="password" id="input-confirme-password" required>
      <button type="submit" id="button-registrar">Registrar</button>
   </form>
</body>
<script src="js/script.js"></script>
</html>
