<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>Validando formulario</title>
</head>
<body>
   <form id="form">
      <h1>Registrar</h1>
      <label for="input-name" class="name">Nome:
         <span class="msg-erro"></span>
      </label>
      <input type="text" id="input-name">
      <label for="input-last-name" class="last-name">Sobrenome:
         <span class="msg-erro" ></span>
      </label>
      <input type="text" id="input-last-name">
      <label for="input-cpf" class="cpf"> CPF: 
         <span class="msg-erro "></span>
      </label>
      <input type="text" id="input-cpf">
      <label for="input-usuario" class="usuario">Usu√°rio:
         <span class="msg-erro "></span>
      </label>
      <input type="text" id="input-usuario">
      <label for="input-password" class="password">Senha: 
         <span class="msg-erro "></span>
      </label>
      <input type="password" id="input-password">
      <label for="input-confirme-password" class="confirme-password">Confirmar senha: 
         <span class="msg-erro "></span>
      </label>
      <input type="password" id="input-confirme-password">
      <button type="submit" id="button-registrar">Registrar </button>
   </form>
</body>
<script src="js/script.js"></script>
